<!DOCTYPE html>
<html lang="es">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<title>MODELO</title>

</head>
<body>
<div class="container mt-4">
	<div class="col-sm-6">
			<form th:action="@{/saveModelo}" th:object=${modelo} method="POST">
				<div class="card">
					<div class="card-header">
					<h3>Modulo Modelo</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
							<input th:field="*{id}" type="hidden" class="form-control"/>
						</div>
						<div class="form-group">
							<label>NOMBRE</label>
							<input th:field="*{nombre}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
							<label>TIPO MODELO</label>
							<select name="tipoModelo" id="tipoModelo" class="form-select" th:field="*{tipoModelo}" aria-label="Default select example">
							  <option value="Base">Base</option>
							  <option value="Intermedio">Intermedio</option>
							  <option value="Full">Full</option>
							</select>
						</div>
						<div class="form-group">
							<label>MARCA</label> <a th:href="@{/new}"><i class="fas fa-plus" style="color:black; margin-left: 27rem;"></i></a>
							<select th:field="*{marca}"  class="form-select"  aria-label="Default select example">
							  <option th:each="marcas:${listMarcas}"
							  		th:value="${marcas.id}"
							  		th:text="${marcas.nombre}"
							  />
							  
							</select> 
						</div>
					</div>
					
					<div class="card-footer">
					<!-- <input type="submit" value="Guardar" class="btn btn-success">-->
					<button type="button" class="btn btn-success mt-4 " data-toggle="modal" data-target="#exampleModal" ><i class="fas fa-save"></i> Guardar</button>
					<a th:href="@{/listarModelo}" class="btn btn-danger mt-4"><i class="fas fa-times"></i> Cancelar</a>
					</div>
				</div>
				
				<!-- Modal -->
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
				  <div class="modal-dialog" role="document">
				    <div class="modal-content" style="background-color: #23cb23;color: white;">
				      <div class="modal-body" >
				        <strong><i class="far fa-check-circle"></i> | Registro almacenado con Ã©xito!</strong>
				      </div>
				      <div class="modal-footer" style="padding:2px;">
				        <button type="submit" class="btn" style="color: white;">Ok</button>
				      </div>
				    </div>
				  </div>
				</div>
				
			</form>
		</div>
	</div>  
	
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
	  

</body>
</html>
