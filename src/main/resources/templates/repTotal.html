<title>GANANCIAS OBTENIDAS DE LA VENTAS POR MARCA Y/O MODELO</title>

<script>

	//si tiene filtro de fechas y MODELO
	 function repFechaModelo(){
	 	//DEFINO VARIABLES PARA CANTIDAD POR MES
	 	var gananciaEne=0;
	 	var gananciaFeb=0;
	 	var gananciaMar=0;
	 	var gananciaAbr=0;
	 	var gananciaMay=0;
	 	var gananciaJun=0;
	 	var gananciaJul=0;
	 	var gananciaAgo=0;
	 	var gananciaSep=0;
	 	var gananciaOct=0;
	 	var gananciaNov=0;
	 	var gananciaDic=0;
	 	
	 	//OBTENEMOS LA INFO INGRESADA EN LOS FILTROS
	 	var fechaDesde= $("#fechaDesde").val();
		var fechaHasta =  $("#fechaHasta").val();
		let filterFrom= new Date(fechaDesde);
		let filterTo= new Date(fechaHasta);
		var modeloID=$("#modelo").val();
		//RECORREMOS LA TABLA PARA FILTAR LA INFO QUE NECESITAMOS
		$('#myTable tr').each(function () {
		
			//OBTENEMOS LA FECHA DE VENTA DE CADA FILA
			var fechaFila = $(this).find("td:eq(0)").text();
			let fechaVenta = new Date(fechaFila);
			
			//OBTENEMOS LA CANTIDAD DE CADA FILA
			var cantidad=parseInt($(this).find("td:eq(1)").text());
			
			//OBTENEMS EL PRECIO DE VENTA Y DE COSTO DE CADA FILA
			var precioFinal=parseInt($(this).find("td:eq(2)").text());
			
			//OBTENEMOS EL MODELO DE CADA FILA
			var modelo = $(this).find("td:eq(3)").text();
			
			//FILTAR Y CALCULAR LA CANTIDAD
			if (((filterFrom <= fechaVenta) && (fechaVenta <= filterTo)) && (modeloID==modelo)){
				if(fechaVenta.getMonth()==0){
					console.log("enero");
					$('#tableReporte tr:eq(0)').show();
					gananciaEne= gananciaEne + precioFinal;
				}
				else if(fechaVenta.getMonth()==1){
					console.log("febrero");
					$('#tableReporte tr:eq(1)').show();
					gananciaFeb= gananciaFeb + precioFinal;
				}
				else if(fechaVenta.getMonth()==2){
					console.log("marzo");
					$('#tableReporte tr:eq(2)').show();
					gananciaMar= gananciaMar + precioFinal;
				}
				else if(fechaVenta.getMonth()==3){
					console.log("abril");
					$('#tableReporte tr:eq(3)').show();
					gananciaAbr= gananciaAbr + precioFinal;
				}
				else if(fechaVenta.getMonth()==4){
					console.log("mayo");
					$('#tableReporte tr:eq(4)').show();
					gananciaMay= gananciaMay + precioFinal;
				}
				else if(fechaVenta.getMonth()==5){
					console.log("junio");
					$('#tableReporte tr:eq(5)').show();
					gananciaJun= gananciaJun + precioFinal;
				}
				else if(fechaVenta.getMonth()==6){
					console.log("julio");
					$('#tableReporte tr:eq(6)').show();
					gananciaJul= gananciaJul + precioFinal;
				}
				else if(fechaVenta.getMonth()==7){
					console.log("agosto");
					$('#tableReporte tr:eq(7)').show();
					gananciaAgo= gananciaAgo + precioFinal;
				}
				else if(fechaVenta.getMonth()==8){
					console.log("septiembre");
					$('#tableReporte tr:eq(8)').show();
					gananciaSep= gananciaSep + precioFinal;
				}
				else if(fechaVenta.getMonth()==9){
					console.log("octubre");
					$('#tableReporte tr:eq(9)').show();
					gananciaOct= gananciaOct +precioFinal;
				}
				else if(fechaVenta.getMonth()==10){
					console.log("noviembre");
					$('#tableReporte tr:eq(10)').show();
					gananciaNov= gananciaNov + precioFinal;
				}
				else{
					console.log("diciembre");
					$('#tableReporte tr:eq(11)').show();
					gananciaDic= gananciaDic + precioFinal;
				}
			}
		});
		
		//LE ASIGANMOS LAS GANANCIAS CALCULADAS A CADA MES
		document.getElementById("gananciaEnero").value = gananciaEne;
		document.getElementById("gananciaFebrero").value = gananciaFeb;
		document.getElementById("gananciaMarzo").value = gananciaMar;
		document.getElementById("gananciaAbril").value = gananciaAbr;
		document.getElementById("gananciaMayo").value = gananciaMay;
		document.getElementById("gananciaJunio").value = gananciaJun;
		document.getElementById("gananciaJulio").value = gananciaJul;
		document.getElementById("gananciaAgosto").value = gananciaAgo;
		document.getElementById("gananciaSeptiembre").value = gananciaSep;
		document.getElementById("gananciaOctubre").value = gananciaOct;
		document.getElementById("gananciaNoviembre").value = gananciaNov;
		document.getElementById("gananciaDiciembre").value = gananciaDic;
		
 	}
