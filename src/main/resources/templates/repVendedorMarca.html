<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">

<title>CANTIDAD DE VENTAS REALIZADAS POR VENDEDOR y MARCA</title>

</head>
<body>
<div class="container mt-4">
	<div class="form-group my-2">
		<label>Rango de Fechas: </label>
		<div class="input-group">
			<input class="form-control" id="fechaDesde" type="text" placeholder="Fecha Desde..." value="">
			<input class="form-control" id="fechaHasta" type="text" placeholder="Fecha Hasta..." value="">
		</div>
	</div>
	
	<div class="form-group my-2">
		<label>Marca: </label>
		<div class="input-group">
			<input class="form-control" id="marca" type="text" value="">
		</div>
	</div>
	
	<div class="form-group my-2">
		<label>Empleado: </label>
		<div class="input-group">
			<input class="form-control" id="empleado" type="text" value="">
		</div>
	</div>
	
</div>




<script type="text/javascript">
	 var url_string = window.location.href; //
	 var url = new URL(url_string);
	 var c = url.searchParams.get("fechaDesde");
	 document.getElementById("fechaDesde").value = c;
	 var d = url.searchParams.get("fechaHasta");
	 document.getElementById("fechaHasta").value = d;
	 var e = url.searchParams.get("marca");
	 document.getElementById("marca").value = e;
	 var f = url.searchParams.get("empleado");
	 document.getElementById("empleado").value = f;
 </script>

</body>
</html>
