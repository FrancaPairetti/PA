<!DOCTYPE html>
<html>
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">


<!-- SCRIPT PARA PASAR DATOS AL OTRO HTML -->
 <script type="text/javascript">
	 function abrir_popup(url,ubicacion){
	     window.open(url+'?fechaDesde='+document.getElementById('fechaDesde').value+'&fechaHasta='+document.getElementById('fechaHasta').value+'&marca='+document.getElementById('marca').value+'&empleado='+document.getElementById('empleado').value, ubicacion); return false;
	 }
</script>
<title>REPORTES</title>

</head>
<body>
<div class="container mt-4">
	<div style="margin-bottom: 1rem; text-align: right;">
		<a th:href="@{/menu}" class="btn btn-warning"><i class="fas fa-angle-double-left"></i> Volver</a>
	</div>
	
	
	
	<div class="card">
	  <div class="card-header" style="background-color: #37bd004f;">
	    CANTIDAD DE VENTAS REALIZADAS POR VENDEDOR y MARCA
	  </div>
	  <div class="card-body">
	    <div class="form-group my-2 col-6">
			<label>Rango de Fechas: </label>
			<div class="input-group">
				<input class="form-control" id="fechaDesde" type="date" placeholder="Fecha Desde..." onChange="cambioFecha()">
				<input class="form-control" id="fechaHasta" type="date" placeholder="Fecha Hasta..." onChange="cambioFecha()">
			</div>
		</div>
		<div class="form-group mb-2 col-6">
			<label>Marca:</label>
			<select class="form-select"  aria-label="Default select example" id="marca">
			  <option value="" hidden>Seleccione un marca</option>
			  <option th:each="marca:${listMarcas}"
			  		th:value="${marca.id}"
			  		th:text="${marca.nombre}"
			  />
			  
			</select>
		</div>
		<div class="form-group mb-2 col-6">
			<label>Empleado:</label>
			<select class="form-select"  aria-label="Default select example" id="empleado">
			  <option value="" hidden>Seleccione un empleado</option>
			  <option th:each="empleado:${listEmpleado}"
			  		th:value="${empleado.id}"
			  		th:text="${empleado.nombre}"
			  />
			  
			</select>
		</div>
	    <button onClick="abrir_popup('reporteVendedorMarca', '_blank'); false" class="btn btn-default" style="background-color: #37bd009e;">Generar reporte</button>
	  </div>
	</div>
	
	
	<div class="card mt-4">
	  <div class="card-header" style="background-color: #37bd004f;">
	    GANANCIAS OBTENIDAS POR MARCA y MODELO
	  </div>
	  <div class="card-body">
	    <div class="form-group my-2 col-6">
			<label>Rango de Fechas: </label>
			<div class="input-group">
				<input class="form-control" id="fechaDesde" type="date" placeholder="Fecha Desde..." onChange="cambioFecha()">
				<input class="form-control" id="fechaHasta" type="date" placeholder="Fecha Hasta..." onChange="cambioFecha()">
			</div>
		</div>
		<div class="form-group mb-2 col-6">
			<label>Marca:</label>
			<select class="form-select"  aria-label="Default select example">
			  <option value="" hidden>Seleccione un marca</option>
			  <option th:each="marca:${listMarcas}"
			  		th:value="${marca.id}"
			  		th:text="${marca.nombre}"
			  />
			  
			</select>
		</div>
		<div class="form-group mb-2 col-6">
			<label>Modelo:</label>
			<select class="form-select"  aria-label="Default select example">
			  <option value="" hidden>Seleccione un modelo</option>
			  <option th:each="modelos:${listModelo}"
			  		th:value="${modelos.id}"
			  		th:text="${modelos.nombre}"
			  />
			  
			</select>
		</div>
	    <a href="#" class="btn" style="background-color: #37bd009e;">Generar reporte</a>
	  </div>
	</div>
	
	
	<div class="card mt-4">
	  <div class="card-header" style="background-color: #37bd004f;">
	    MONTO TOTAL VENDIDO POR MARCA y MODELO
	  </div>
	  <div class="card-body">
	    <div class="form-group my-2 col-6">
			<label>Rango de Fechas: </label>
			<div class="input-group">
				<input class="form-control" id="fechaDesde" type="date" placeholder="Fecha Desde..." onChange="cambioFecha()">
				<input class="form-control" id="fechaHasta" type="date" placeholder="Fecha Hasta..." onChange="cambioFecha()">
			</div>
		</div>
		<div class="form-group mb-2 col-6">
			<label>Marca:</label>
			<select class="form-select"  aria-label="Default select example">
			  <option value="" hidden>Seleccione un marca</option>
			  <option th:each="marca:${listMarcas}"
			  		th:value="${marca.id}"
			  		th:text="${marca.nombre}"
			  />
			  
			</select>
		</div>
		<div class="form-group mb-2 col-6">
			<label>Modelo:</label>
			<select class="form-select"  aria-label="Default select example">
			  <option value="" hidden>Seleccione un modelo</option>
			  <option th:each="modelos:${listModelo}"
			  		th:value="${modelos.id}"
			  		th:text="${modelos.nombre}"
			  />
			  
			</select>
		</div>
	    <a href="#" class="btn" style="background-color: #37bd009e;">Generar reporte</a>
	  </div>
	</div>
	
	
	
	
	
</div>






<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
</body>
</html>
