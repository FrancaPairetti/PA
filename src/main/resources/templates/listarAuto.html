<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Listado Auto</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-4">
		<div style="margin-bottom: 1rem; text-align: right;">
			<a th:href="@{/newAuto}"class="btn btn-success"><i class="fas fa-plus-circle"></i> Agregar Auto</a>
			<a th:href="@{/menu}" class="btn btn-warning"><i class="fas fa-angle-double-left"></i> Volver</a>
		</div>
		</div>
		
		<label class="form-label">FILTRO POR AÑO</label>
		<div class="input-group my-3" style="width: 30%;">
			<div class="input-group-prepend">
				<span class="input-group-text" style="background-color: #c1ebb0;" ><i class="fas fa-search"></i></span>
			</div>
			<input class="form-control" id="myInput" type="text" placeholder="Buscar..">
		</div>
		<label class="form-label">FILTRO POR ESTADO</label>
		<div class="input-group my-3" style="width: 30%;">
			<div class="input-group-prepend">
				<span class="input-group-text" style="background-color: #c1ebb0;" ><i class="fas fa-search"></i></span>
			</div>
			<input class="form-control" id="myInput1" type="text" placeholder="Buscar..">
		</div>
		<label class="form-label">FILTRO POR MARCA</label>
		<div class="input-group my-3" style="width: 30%;">
			<div class="input-group-prepend">
				<span class="input-group-text" style="background-color: #c1ebb0;" ><i class="fas fa-search"></i></span>
			</div>
			<input class="form-control" id="myInput2" type="text" placeholder="Buscar..">
		</div>
	
		<table class="table">
			<thead>
			<tr>
			<th style="background-color: #37bd004f;">ID</th>
			<th style="background-color: #37bd004f;">FECHA INGRESO</th>
			<th style="background-color: #37bd004f;">AÑO</th>
			<th style="background-color: #37bd004f;">GAMA</th>
			<th style="background-color: #37bd004f;">TIPO COMBUSTIBLE</th>
			<th style="background-color: #37bd004f;">COLOR</th>
			<th style="background-color: #37bd004f;">ESTADO</th>
			<th style="background-color: #37bd004f;">CANT PUERTAS</th>
			<th style="background-color: #37bd004f;">PRECIO COMPRA</th>
			<th style="background-color: #37bd004f;">PRECIO VENTA</th>
			<th style="background-color: #37bd004f;">MODELO</th>
			<th style="background-color: #37bd004f;">MARCA</th>
			<th style="background-color: #37bd004f;">IMPORTACIÓN</th>
			<th style="background-color: #37bd004f;">ACCIONES</th>
			</tr>
			</thead>
			<tbody id="myTable">
				<tr th:each="auto:${auto}">
					<td th:text="${auto.id}"></td>
					<td th:text="${#dates.format(auto.fechaIngreso, 'dd-MM-yyyy')}"></td>
					<td th:text="${auto.ano}"></td>
					<td th:text="${auto.gama}"></td>
					<td th:text="${auto.tipoCombustible}"></td>
					<td th:text="${auto.color}"></td>
					<td th:text="${auto.estado}"></td>
					<td th:text="${auto.cantPuertas}"></td>
					<td th:text="${auto.precioCosto}"></td>
					<td th:text="${auto.precioVenta}"></td>
					<td th:text="${auto.modelo.nombre}"></td>
					<td th:text="${auto.modelo.marca.nombre}"></td>
					<td th:text="${auto.importacion.nombre}"></td>
					<td>
					<a th:href="@{/editarAuto/}+${auto.id}" class="btn btn-primary btn-sm"><i class='fas fa-pencil-alt'></i></a>
					<a  th:href="@{/eliminarAuto/}+${auto.id}" class="btn btn-danger btn-sm"><i class="fa fa-trash"></i></a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
<script>
function getCliente(selectObject) {
	  var value = selectObject;  
	  console.log(value);
	}
	$(document).ready(function(){


	
	  $("#myInput").on("keyup", function() {
	    
	    //FILTRO AÑO     
	    var value = $("#myInput").val().toLowerCase(); 
	    $('#myTable tr').filter(function() {
	        $(this).toggle(
	         ($(this).find("td:eq(2)").text().toLowerCase().indexOf(value)>-1) )
	    });
	  });
	  //FILTRO ESTADO
	  $("#myInput1").on("keyup", function() {  
	    var value = $("#myInput1").val().toLowerCase(); 
	    $('#myTable tr').filter(function() {
	        $(this).toggle(
	         ($(this).find("td:eq(6)").text().toLowerCase().indexOf(value)>-1) )
	    });
	  });
	  //FILTRO MARCA
	  $("#myInput2").on("keyup", function() {  
	    var value = $("#myInput2").val().toLowerCase(); 
	    $('#myTable tr').filter(function() {
	        $(this).toggle(
	         ($(this).find("td:eq(11)").text().toLowerCase().indexOf(value)>-1) )
	    });
	  });
	
	});
	

	</script>
</body>
</html>
